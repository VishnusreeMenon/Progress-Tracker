{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'parallax.css' %}" rel="stylesheet">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/763/763812.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>ProTrack</title>
</head>
<body>
    
    <nav class=" navbar  navbar-expand-sm fixed-top " style="background-color:#ffd166">

        <div class="container-fluid">

            <a class="text-white navbar-brand" href="{% url 'Index' %}">ProTrack</a>
            
            <ul class='navbar-nav ml-auto'>
                
                <li class="nav-item">
                    <strong> <a class="text-white nav-link" href="{% url 'login_signup:Login'%}">Sign-In</a> </strong>  
                </li>

                <li class="nav-item">
                   <strong> <a class="text-white nav-link" href="">Sign-Up</a> </strong>
                </li>
                
            </ul>

        </div>

    </nav>
    <div class="parallax"> 

        <div class="contaier" >
            {% block body_block %}
            
    
            {% endblock %}
        </div>
    </div>


    <!-- Footer -->
<footer class=" text-center text-black" style="background-color:#06D6A0">
    <!-- Grid container -->
    <div class="container p-0">
      <!-- Section: Social media -->
      <section class="mb-2">
        <!-- Facebook -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://facebook.com" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://twitter.com" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://google.com" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://instagram.com/" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://linkedin.com" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://github.com" role="button">
          <i class="fab fa-github"></i>
        </a>
      </section>
      <!-- Section: Social media -->
  
      
     
      
    </div>
    <!-- Grid container -->
  </footer>
  <!-- Footer -->
</body>
</html>

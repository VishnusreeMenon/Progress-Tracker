{% extends "main_page/navbar.html" %}

{% block body_block %}

{% if messages %}
    {% for msg in messages%}
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
            {{msg.message}}
        </div>
    {% endfor %}
{% endif %}
<div style="margin:auto;margin-top:100px; width:30%; height:60%">

    <div class="card text-white" style="background-color:#007ea7">
        <br>
        <h4 style=" text-align: center; color:black" class="card-title">
            ADD NEW EXERCISE
        </h4>
        
        
        <div class="card-body">
            <form method="POST" action="{% url 'my_progress:Add' %}" class="form">
                {% csrf_token %}
                <div class="form-group">

                    <label class="form-label" for="Exercise">Exercise</label>
                    <div id="Exercise" class="form">{{ form.exercise_name }}</div>
                </div>

                <div class="form-group">

                    <label class="form-label" for="rep">Reps</label>
                    <div id="rep" class="form">{{ form.rep_count }}</div>
                </div>

                <div class="form-group">

                    <label class="form-label" for="currentweight">Current Weight</label>
                    <div id="currentweight" class="form">{{ form.current_weight }}</div>
                </div>

                <div class="form-group">

                    <label class="form-label" for="goal">Goal Weight</label>
                    <div id="goal" class="form">{{ form.goal_weight }}</div>
                </div>
                
                <!-- <label class="form-label" for="username">Username</label>
                <input  type="text" id="username" placeholder="CBum" required class="form-control" value = {{userInfo.Username}}>
                {{userInfo.password}}
                <label class="form-label" style="text-align:left"  for="Password">Password</label>
                <input placeholder="***************"  type="password" id="Password" required class="form-control form-control"> -->
                <br>
                <div  style="text-align:center">
                    <input class="btn btn-success " style="margin:auto" type="submit" value="Add">
                    <br><br>
                </div> 
            </form>

            
        </div>

    </div>
</div>
    

{% endblock %}

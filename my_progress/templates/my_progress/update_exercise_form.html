{% extends "main_page/navbar.html" %}

{% block body_block %}
    
    <div style="margin:auto;margin-top:100px; width:30%; height:60%">

        <div class="card text-white" style="background-color:#007ea7">
            <br>
            <h4 style=" text-align: center; color:black" class="card-title">
                UPDATE
            </h4>
            
    
            <div class="card-body" >
                <form method="POST" class="form">
                    {% csrf_token %}
    
                    <div class="form-group">
    
                        <label class="form-label" for="rep">Reps</label>
                        <div id="rep" class="form">{{ form.rep_count }}</div>
                    </div>
    
                    <div class="form-group">
    
                        <label class="form-label" for="currentweight">Current Weight</label>
                        <div id="currentweight" class="form">{{ form.current_weight }}</div>
                    </div>
    
                    <div class="form-group">
    
                        <label class="form-label" for="goal">Goal Weight</label>
                        <div id="goal" class="form">{{ form.goal_weight }}</div>
                    </div>
                
                    <br>
                    <div  style="text-align:center">
                        <input class="btn btn-success " style="margin:auto" type="submit" value="Update">
                        <br><br>
                    </div> 
                </form>
    
                
            </div>
    
        </div>
    </div>

    

{% endblock %}
